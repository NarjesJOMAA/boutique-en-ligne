<section class="row mb-5 margtop">
  <div class="col-12 col-sm-12 col-md-4"></div>
  <div class="col-12 col-sm-12 col-md-4 moda">
  </div>
  <div class="col-12 col-sm-12 col-md-4"></div>
  <div class="mt-5 col-12 col-sm-12 col-md-8">
    <form action="#" method="post" accept-charset="utf-8">
      <div class="modal-body" style="padding: 5px;">
        <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                  <input class="form-control" name="firstname" placeholder="Prénom" type="text" required autofocus />
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                  <input class="form-control" name="lastname" placeholder="Nom" type="text" required />
              </div>
        </div>
        <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                  <input class="form-control" name="email" placeholder="E-mail" type="text" required />
              </div>
        </div>
        <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                  <textarea style="resize:vertical;" class="form-control" placeholder="Message..." rows="6" name="comment" required></textarea>
              </div>
        </div>
        <div class="mt-3" style="margin-bottom:-14px;">
          <button type="submit" class="sendbtn p-3">Envoyer</button>
        </div>
      </div>
    </form>
  </div>
  <div class="mt-5 col-12 col-sm-12 col-md-4 p-3 textPolice">
    <div class="d-flex">
      <fa-icon [icon]="faMapMarkerAlt" style="color: #8f9198; margin-right: 20px; font-size: 20px;"></fa-icon>
      <div>
        <p class="h5">Ville, Pays</p>
        <p class="h6 ml-5" style="color: #8f9198;">Adresse de la boutique</p>
      </div>
    </div>

    <div class="d-flex mt-3">
      <fa-icon [icon]="faMobileAlt" style="color: #8f9198; margin-right: 20px; font-size: 20px;"></fa-icon>
      <div>
        <p class="h5">(+000) 00 000 000</p>
        <p class="h6 ml-5" style="color: #8f9198;">Nous sommes joignable de 8h jusqu'au 20h</p>
      </div>
    </div>

    <div class="d-flex mt-3">
      <fa-icon [icon]="faAt" style="color: #8f9198; margin-right: 20px; font-size: 20px;"></fa-icon>
      <div>
        <p class="h5">boutique@boutique.com</p>
        <p class="h6 ml-5" style="color: #8f9198;">Envoyez-nous votre demande à tout moment!</p>
      </div>
    </div>
  </div>
</section>
